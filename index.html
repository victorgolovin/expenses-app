<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="files/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="files/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="files/favicon-16x16.png">
 <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>
    <div class="expenses">
        <div class="container">
            <h1 class="expenses-title">Учет расходов</h1>
        <div class="expenses-input-list">
        <div class="moneyInput rub">
          <input 
          class="expense-input" 
          type="number" 
          min="1"
          id="expense-input" 
           />
           <select id="category-select" class="category-select">
            <option hidden disabled selected value="Категория">Категория</option>
            <option value="Продукты">Продукты</option>
            <option value="Кафе">Кафе и рестораны</option>
            <option value="Квартира">Квартира</option>
            <option value="Путешествие">Путешествие</option>
            <option value="Азартные игры">Азартные игры</option>
            <option value="Авто">Авто</option>
          </select>
        </div>

        <div class="expenses-button">
            <button id="add-button" class="add-button">Добавить</button>
        </div>
      </div>

      <div id="expensesValidation-message" class="expenses-validation-message expenses-validation-message-hidden"></div>

      <div class="expenses-info-list">
        <div class="stats">
            <div class="stats-limit">
              <span class="label">Лимит:</span>
              <span id="limitValue" class="rub">10000 руб.</span>
              <img 
              id="popup-changeLimitBtn"
              class="popup-changeLimitBtn"
              src="files/image 1.png" 
              alt="изобращение смены лимита" 
              >
              <div id="expenses-popup" class="expenses-popup">
                <div class="popup-content ">
                  <p class="popup-text">Введите новый лимит!</p>
                  <input 
                  class="expenses-popup-input" 
                  type="number" 
                  min="1"
                  id="expenses-popup-input">
                  <button id="popup-inner-btn" class="popup-inner-btn"> Отправить</button>
                  <div id="popup-expensesValidation-message" 
                  class="popup-expensesValidation-message popup-expensesValidation-message-hidden"></div>
                  <div id="popup-close-btn" class="popup-close-btn"></div>
                </div>
              </div>
            </div>
            <div class="stats-total">
              <span class="label">Всего:</span>
              <span id="total-value" class="rub">0 руб.</span>
            </div>
            <div class="stats-status">
              <span class="label">Статус:</span>
              <span id="status-text" class="stats-status-text-positive">
                Все хорошо</span
              >
            </div>
            <button id="clear-button" class="clear-button">Сбросить расходы</button>
          </div>
    
          <div class="history">
            <div class="history-title label">История:</div>
            <ol id="history-list" class="history-list"></ol>
          </div>
    </div>
    </div>
    
    <script src="js/index.js"></script>
  </body>
</html>
