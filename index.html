<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <main>
        <section class="expenses-section">
            <div class="container">
                <h1 class="expenses-title">Учет расходов</h1>
                <div class="expense-main">
                    <input class="js-expense-input expense-input" 
                    type="number">
                    
                    <button class="js-expense-button expense-button">Добавить</button>
                    <input class="expense-change-input" 
                    type="text">
                </div>
                
                <div class="expense-content">
                    <div class="expense-info">
                        <p class="limit-text">Лимит: 
                            <span class="js-limit limit"></span>
                        руб.</p>
                        <p class="sum-text">Всего: 
                        <span class="js-sum sum"></span> 
                        руб.</p>
                        <p class="status-text">Статус: 
                        <span class="js-status status"></span>
                            </p>
                    </div>
                    <div class="history-inner">
                        <h2 class="history-title">История трат:</h2>
                        <div class="js-history history-list"></div>
                    </div>
                </div>
                <button class="expense-button-reset">Сбросить расходы</button>
            </div>
        </section>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
