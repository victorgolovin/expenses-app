<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App</title>
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>
    <div class="expenses">
        <div class="container">
            <h1 class="expensesTitle">Учет расходов</h1>
        <div class="expensesInputList">
        <div class="moneyInput rub">
          <input 
          class="moneyInput-input" 
          type="number" 
          min="1"
          id="expenseInput" 
           />
           <select id="categorySelect" class="categorySelect">
            <option hidden disabled selected value="Категория">Категория</option>
            <option value="Продукты">Продукты</option>
            <option value="Кафе">Кафе и рестораны</option>
            <option>Квартира</option>
            <option>Авто</option>
          </select>
        </div>

        <div class="expenses-button">
            <button id="addButton" class="addButton">Добавить</button>
        </div>
      </div>

      <div id="expensesValidation-message" class="expenses-validation-message expenses-validation-message-hidden"></div>

      <div class="expenses-info-list">
        <div class="stats">
            <div class="stats-limit">
              <span class="label">Лимит:</span>
              <span id="limitValue" class="rub">10000 руб.</span>
              <img 
              id="popup-changeLimitBtn"
              class="popup-changeLimitBtn"
              src="files/image 1.png" 
              alt="изобращение смены лимита" 
              >
              <div id="expenses-popup" class="expenses-popup">
                <div class="popup-content ">
                  <p class="popup-text">Введите новый лимит!</p>
                  <input 
                  class="expenses-popup-input" 
                  type="number" 
                  min="1"
                  id="expenses-popup-input">
                  <button id="popup-inner-btn" class="popup-inner-btn"> Отправить</button>
                  <div id="popup-expensesValidation-message" 
                  class="popup-expensesValidation-message popup-expensesValidation-message-hidden"></div>
                  <div id="popup-close-btn" class="popup-close-btn"></div>
                </div>
              </div>
            </div>
            <div class="stats-total">
              <span class="label">Всего:</span>
              <span id="totalValue" class="rub">0 руб.</span>
            </div>
            <div class="stats-status">
              <span class="label">Статус:</span>
              <span id="statusText" class="stats-statusText-positive">
                Все хорошо</span
              >
            </div>
            <button id="clearButton" class="clear-button">Сбросить расходы</button>
          </div>
    
          <div class="history">
            <div class="history-title label">История:</div>
            <ol id="historyList" class="historyList"></ol>
          </div>
    </div>
    </div>
    
    <script src="js/index.js"></script>
  </body>
</html>
